<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <style>
    /* General styling */
    body {
      font-family: 'Arial', sans-serif;
      background: url('images/plogin.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 110vh;
      padding-left: 10%;
    }

    /* Dark overlay for better readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* Form container with transparency */
    .form-container {
      background-color: rgba(255, 255, 255, 0.2); /* More transparency */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 350px;
      height: 450px;
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: blur(3px); /* Glass effect */
    }

    /* Heading styling */
    h2 {
      text-align: center;
      color: #000000;
      margin-bottom: 50px;
      font-size: xx-large;
    }

    /* Label styling */
    label {
      font-size: 16px;
      color: #000000;
      margin-bottom: 10px;
      display: block;
    }

    /* Input field styling */
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 7px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.3);
      transition: border-color 0.3s ease;
      color: #000000;
    }

    input::placeholder {
      color: rgba(0, 0, 0, 0.7);
    }

    input:focus {
      border-color: #007f7f;
      outline: none;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 12px;
      background-color: #007f7f;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005f73;
    }

    /* Center the "Already registered" link */
    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #000000;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <div class="overlay"></div>

  <div class="form-container">
    <h2>Register</h2>
    <form action="/patient/register" method="POST">
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter your phone number">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6" placeholder="Create a password">

      <button type="submit">Register</button>

      <div class="login-link">
        <p>Already registered? <a href="login.html">Login here</a></p>
      </div>
      
    </form>
  </div>

</body>
</html>
