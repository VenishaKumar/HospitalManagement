<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login</title>

  <style>
    /* General styling */
    body {
      font-family: 'Arial', sans-serif;
      background: url('images/dlogin.jpeg') no-repeat center center fixed; 
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      padding-right: 10%;
    }

    /* Dark overlay for better readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* Transparent Form container */
    .form-container {
      background-color: rgba(255, 255, 255, 0.3); /* Increased transparency */
      backdrop-filter: blur(10px); /* Blur effect for better readability */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      height: 480px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    /* Heading styling */
    h2 {
      text-align: center;
      color: rgb(25, 34, 34);
      margin-bottom: 35px;
      margin-top: 7px;
      font-size: xx-large;
    }

    /* Label styling */
    label {
      font-size: 16px;
      
      color: rgb(0, 0, 0);
      margin-bottom: 10px;
      display: block;
    }

    /* Input field styling */
    input {
      width: 90%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 5px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #000000;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: rgba(0, 127, 127, 0.8);
      outline: none;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 12px;
      background-color: rgba(0, 127, 127, 0.8);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      background-color: rgba(0, 95, 115, 0.8);
    }

    /* Center the "Not registered?" link */
    .register-link {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
    }

    .register-link a {
      color: rgba(0, 95, 115, 5);
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      body {
        justify-content: center;
        padding-right: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Dark Overlay for Readability -->
  <div class="overlay"></div>

  <div class="form-container">
    <h2>Doctor Login</h2>
    <form action="doctor/login" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off" required><br>

      <button type="submit">Login</button>

      
    </form>
  </div>
</body>
</html>
