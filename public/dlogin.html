<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login</title>

  <style>
    /* General styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f9fa; /* Soft, light background color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Form container */
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    /* Heading styling */
    h2 {
      text-align: center;
      color: #005f73; /* Dark blue for professionalism */
      margin-bottom: 20px;
    }

    /* Label styling */
    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    /* Input field styling */
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #007f7f; /* Greenish color for focus state */
      outline: none;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 12px;
      background-color: #007f7f; /* Calm and professional green-blue color */
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f73; /* Darker green-blue on hover */
    }

    /* Center the "Not registered?" link */
    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: #007f7f;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>

</head>
<body>

  <div class="form-container">
    <h2>Doctor Login</h2>
    <form action="doctor/login" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="name">Name:</label>
      <input type="name" id="name" name="name" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <button type="submit">Login</button>
      
      
    </form>
  </div>

</body>
</html>
