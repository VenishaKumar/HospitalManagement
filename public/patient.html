<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container" id="profile-container">
        <h2>Loading Profile...</h2>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch("patient/profile"); // Fetch HTML response
                const profileHTML = await response.text(); // Convert to text

                document.getElementById("profile-container").innerHTML = profileHTML;
            } catch (error) {
                console.error("‚ùå Error fetching patient profile:", error);
                document.getElementById("profile-container").innerHTML = "<h3>Error loading patient profile</h3>";
            }
        });
    </script>

</body>
</html>
