<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Prescriptions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        .prescription-container { margin-top: 20px; }
        .prescription-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .prescription-card h3 { margin-bottom: 10px; }
    </style>
</head>
<body>

    <h2>My Prescriptions</h2>
    <div id="prescription-container"></div>

    <script>
        async function fetchPrescriptions() {
            try {
                const response = await fetch("patient/viewprescriptions");
                const data = await response.text();

                document.getElementById("prescription-container").innerHTML = data;
            } catch (error) {
                console.error("‚ùå Error fetching prescriptions:", error);
            }
        }

        window.onload = fetchPrescriptions;
    </script>

</body>
</html>
