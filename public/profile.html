<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
</head>
<body>
    <h2>Patient Profile</h2>
    <form action="patient/profile/update" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Email:</label>
        <input type="email" name="email"><br><br>

        <label>Phone:</label>
        <input type="text" name="phone" disabled><br><br>

        <label>Date of Birth:</label>
        <input type="date" name="dob"><br><br>

        <label>Age:</label>
        <input type="number" name="age"><br><br>

        <label>Gender:</label>
        <select name="gender">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label>Blood Group:</label>
        <input type="text" name="bloodGroup"><br><br>

        <label>Address:</label>
        <input type="text" name="address"><br><br>

        <h3>Medical History</h3>
        <label>Chronic Illnesses:</label>
        <input type="text" name="chronicIllnesses"><br><br>

        <label>Past Surgeries:</label>
        <input type="text" name="pastSurgeries"><br><br>

        <label>Known Allergies:</label>
        <input type="text" name="allergies"><br><br>

        <label>Current Medications:</label>
        <input type="text" name="currentMedications"><br><br>

        <h3>Emergency Contact</h3>
        <label>Name:</label>
        <input type="text" name="emergencyName"><br><br>

        <label>Relation:</label>
        <input type="text" name="emergencyRelation"><br><br>

        <label>Phone:</label>
        <input type="text" name="emergencyPhone"><br><br>

        <h3>Insurance</h3>
        <label>Provider:</label>
        <input type="text" name="insuranceProvider"><br><br>

        <label>Policy Number:</label>
        <input type="text" name="policyNumber"><br><br>

        <button type="submit">Update Profile</button>
    </form>
</body>
</html>
