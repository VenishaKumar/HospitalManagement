<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 15px 30px;
            color: white;
            width: 100%;
            position: fixed; /* Fixes the navbar to the top */
    top: 0; /* Aligns it to the very top */
    left: 0;
    z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links button {
            background: none;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        /* Background Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-top: 70px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://i.pinimg.com/originals/4a/97/15/4a971554c8c61f8119469796b201c7f4.png') 
                        no-repeat center center/cover;
        }

        /* Container */
        .profile-container {
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        h2, h3 {
            text-align: center;
            color: #005f73;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[disabled] {
            background: #e9e9e9;
            cursor: not-allowed;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007f7f;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f73;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <script>
        function logout() {
            fetch("/patient/logout").then(() => {
                window.location.href = "/login.html";
            });
        }
        function viewProfile() {
            window.location.href = "/profile.html";
        }
        function viewdoctor() {
            window.location.href = "/doctor.html";
        }
        function viewhome() {
            window.location.href = "/home.html";
        }
        function enable2FA() {
            window.location.href = "patient/enable-2fa";
        }

    </script>
    <div class="navbar">
        <div class="logo">
            <img src="images/image.png" alt="Logo">
            AstroCare
        </div>
        <div class="nav-links">
            <button onclick="window.location.href='/home.html'">Home</button>
            <button onclick="window.location.href='/doctor.html'">Doctor</button>
            <button onclick="viewProfile()">View Profile</button>
            <button onclick="enable2FA()">2FA</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="profile-container">
        <h2>Patient Profile</h2>
        <form action="patient/profile/update" method="POST">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Email:</label>
            <input type="email" name="email">

            <label>Phone:</label>
            <input type="text" name="phone" disabled>

            <label>Date of Birth:</label>
            <input type="date" name="dob">

            <label>Age:</label>
            <input type="number" name="age">

            <label>Gender:</label>
            <select name="gender">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>Blood Group:</label>
            <input type="text" name="bloodGroup">

            <label>Address:</label>
            <input type="text" name="address">

            <h3>Medical History</h3>
            <label>Chronic Illnesses:</label>
            <input type="text" name="chronicIllnesses">

            <label>Past Surgeries:</label>
            <input type="text" name="pastSurgeries">

            <label>Known Allergies:</label>
            <input type="text" name="allergies">

            <label>Current Medications:</label>
            <input type="text" name="currentMedications">

            <h3>Emergency Contact</h3>
            <label>Name:</label>
            <input type="text" name="emergencyName">

            <label>Relation:</label>
            <input type="text" name="emergencyRelation">

            <label>Phone:</label>
            <input type="text" name="emergencyPhone">

            <h3>Insurance</h3>
            <label>Provider:</label>
            <input type="text" name="insuranceProvider">

            <label>Policy Number:</label>
            <input type="text" name="policyNumber">

            <button type="submit">Update Profile</button>
        </form>
    </div>

</body>
</html>
