<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://i.pinimg.com/originals/4a/97/15/4a971554c8c61f8119469796b201c7f4.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            color: #2C3E50;
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(0, 150, 255, 0.5);
            color: white;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-container img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .logo-container b {
            font-size: 2rem;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 20px;
            font-size: 1.6rem;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #b3e5fc;
        }

        .logout-btn {
            background: #0288d1;
            color: #fff;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #0277bd;
        }

        /* Appointments Section */
        .container {
            width: 80%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            margin: auto;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: #2C3E50;
            margin-bottom: 20px;
        }

        .appointment-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .appointment-card:hover {
            transform: scale(1.03);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <img src="images/image.png" alt="Logo">
            <b>AstraCare Hospital</b>
        </div>
        <div>
            <a href="dhome.html">Home</a>
            <a href="doctors.html">Doctors</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Appointments Container -->
    <div class="container" id="appointments-container">
        <h2>Loading Appointments...</h2>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch("doctor/appointments");
                const appointmentsHTML = await response.text();
                document.getElementById("appointments-container").innerHTML = appointmentsHTML;
            } catch (error) {
                console.error("‚ùå Error fetching appointments:", error);
                document.getElementById("appointments-container").innerHTML = "<h3>Error loading appointments</h3>";
            }
        });

        function logout() {
            fetch("/doctor/logoutDoctor")
                .then(() => {
                    window.location.href = "/dlogin.html";
                });
        }
    </script>

</body>
</html>
