<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            display: block;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, Doctor</h2>
        <nav>
            <ul>
                <li><a href="dappointments.html">View Appointments</a></li>
                <li><a href="patient_detail.html">Patient Records</a></li>
                <li><a href="prescription.html">Prescribe Medication</a></li>
                <li><button class="logout-btn" onclick="logout()">Logout</button></li>
            </ul>

        </nav>
    </div>
    <script>
        function logout() {
            fetch("/doctor/logoutDoctor")
                .then(() => {
                    window.location.href = "/dlogin.html";
                });
        }
    </script>
</body>
</html>
