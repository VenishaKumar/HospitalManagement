<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment History</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 15px 30px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links button {
            background: none;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #eef5f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #007bff;
        }
        .appointment-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 5px solid #007bff;
            text-align: left;
        }
        .appointment-item h3 {
            margin: 0;
            color: #333;
        }
        .appointment-item p {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }
        .status {
            font-weight: bold;
        }
    </style>
    <script>
        async function fetchAppointments() {
            try {
                const response = await fetch("patient/appointments");
                if (!response.ok) {
                    throw new Error("Failed to fetch appointments");
                }
                const data = await response.json();
                const historyContainer = document.getElementById("appointment-history");
                historyContainer.innerHTML = "";

                if (data.appointments.length === 0) {
                    historyContainer.innerHTML = "<p>No appointment history found.</p>";
                    return;
                }

                data.appointments.forEach(appointment => {
                    const item = document.createElement("div");
                    item.classList.add("appointment-item");

                    let statusColor = appointment.status === "Confirmed" ? "green" : 
                                      appointment.status === "Rejected" ? "red" : "orange";

                    item.innerHTML = `
                        <h3>Doctor: ${appointment.doctor}</h3>
                        <p><strong>Date:</strong> ${appointment.date} at ${appointment.time}</p>
                        <p><strong>Status:</strong> <span class="status" style="color:${statusColor}">${appointment.status}</span></p>
                    `;

                    historyContainer.appendChild(item);
                });
            } catch (error) {
                console.error("Error fetching appointments:", error);
                document.getElementById("appointment-history").innerHTML = "<p>Error loading appointments.</p>";
            }
        }
        window.onload = fetchAppointments;
        function logout() {
            fetch("/patient/logout").then(() => {
                window.location.href = "/login.html";
            });
        }
        function viewProfile() {
            window.location.href = "/profile.html";
        }
        function viewdoctor() {
            window.location.href = "/doctor.html";
        }
        function viewhome() {
            window.location.href = "/home.html";
        }
        function enable2FA() {
            window.location.href = "patient/enable-2fa";
        }

    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/image.png" alt="Logo">
            AstroCare
        </div>
        <div class="nav-links">
            <button onclick="window.location.href='/home.html'">Home</button>
            <button onclick="window.location.href='/doctor.html'">Doctor</button>
            <button onclick="viewProfile()">View Profile</button>
            <button onclick="enable2FA()">2FA</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="container">
        <h2>ðŸ“œ Appointment History</h2>
        <div id="appointment-history">
            <p>Loading...</p>
        </div>
    </div>
</body>
</html>
