<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Portal</title>

  <style>
    /* General styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container styling */
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    /* Heading */
    h1 {
      color: #005f73;
      margin-bottom: 20px;
    }

    /* Button styling */
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      color: white;
      background-color: #007f7f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #005f73;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to the Healthcare Portal</h1>
    <a href="dlogin.html" class="btn">Doctor Login</a>
    <a href="login.html" class="btn">Patient Login</a>
  </div>

</body>
</html>
